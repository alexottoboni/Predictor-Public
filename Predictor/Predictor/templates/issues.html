<html>
    <head>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/send-devs.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }} - Predictor</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Select Issues to work on</h1>
            </div>
            {% for issue in issues %}
            <div class="row">
                <label class="btn btn-primary btn-block">
                    <input type="checkbox" autocomplete="off" value={{ issue.issue_id }}> {{ issue.title }} 
                <p> {{ issue.desc }} </p>
                <p> Affects: {{ issue.class_id }} </p>
                </label>
            </div>
            {% endfor %}
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="getSelectedCheckboxes('results', 'reqs');">Automatically Assign Tasks</button>
            </div>
        </div>
    </body>
</html>
