<html>
     <head>
         <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
         <script src="http://code.jquery.com/jquery-latest.js"></script>
         <script src="/static/js/bootstrap.min.js"></script>
         <script src="/static/js/send-devs.js"></script>
         <script src="/static/js/progress.js"></script>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>{{ title }} - Predictor</title>
     </head>
     <body>
         <div class="container">
             <div class="row">
                <div class="col">
                    <h1>Select Project To Import</h1>
                </div>
             </div>
             <form method="post" action="/projects">
                <div class="row">
                    <div class="col">
                        <div class="list-group">
                            <label class="btn btn-default">
                                <input type="radio" name="project" autocomplete="off" value=custom_project>
                                <h3> Other Project </h3>
                                <input type="text" name="other" class="form-control" aria-label="...">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        {% for project in projects %}
                        <div class="list-group">
                            <label class ="btn btn-default">
                                <input type="radio" name="project" autocomplete="off" value={{ project.full_name }}>
                                <h3>{{ project.full_name }}</h3>
                                <p>{{ project.description }}</p>
                                <p>{{ project.language }}</p>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="row">
                    <div id="container"> </div>
                    <div id="subbutton" class="col">
                        <button type="submit" onclick="setProgressBar()" class="btn btn-primary btn-lg btn-block">Choose Projects</button>
                    </div>
                </div>
            </form>
         </div>
     </body>
</html>
