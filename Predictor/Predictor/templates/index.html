<html>
    <head>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }} - Predictor</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>This is the predictor for: "{{ project_name }}"</h1>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='/devs';">Analyze Project</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='/projects';">Import Project</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='/csv_data';">Generate CSV Data</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='/switch';">Switch Project</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='/stats';">Statistics</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='/reset';">Delete Current Project</button>
            </div>
        </div>
    </body>
</html>
