<html>
     <head>
         <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
         <script src="http://code.jquery.com/jquery-latest.js"></script>
         <script src="/static/js/bootstrap.min.js"></script>
         <script src="/static/js/send-devs.js"></script>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>{{ title }} - Predictor</title>
     </head>
     <body>
         <div class="container">
             <div class="row">
                <div class="col">
                    <h1>Select Project To Work On</h1>
                </div>
             </div>
             <form method="post" action="/switch">
                <div class="row">
                    <div class="col">
                        {% for project in projects %}
                        <div class="list-group">
                            <label class ="btn btn-default">
                                <input type="radio" name="project" autocomplete="off" value={{ project.id }}>
                                <h3>{{ project.name }}</h3>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Choose Projects</button>
                    </div>
                </div>
            </form>
         </div>
     </body>
</html>
